<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Nepal Fantasy Premier League 2025/26</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f7fa; }
    h1, h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #34495e; color: white; }
    section { margin-bottom: 40px; }
    select { padding: 10px; font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>US Nepal Fantasy Premier League 2025/26</h1>

  <section>
    <h2>ðŸ“Š Select Gameweek to View Standings</h2>
    <select id="gameweekDropdown" onchange="updateGameweek()">
      <!-- Gameweek Options will be added dynamically -->
    </select>
  </section>

  <section>
    <h2>ðŸ“Š Live Tracking Dashboard</h2>
    <div id="leagueContent">
      <!-- Standings will be dynamically inserted here -->
    </div>
  </section>

  <script>
    function populateGameweeks() {
      let dropdown = document.getElementById("gameweekDropdown");
      for (let i = 1; i <= 38; i++) {
        let option = document.createElement("option");
        option.value = i;
        option.innerHTML = "Gameweek " + i;
        dropdown.appendChild(option);
      }
    }

    function updateGameweek() {
      const selectedGW = document.getElementById("gameweekDropdown").value;
      fetchDataForGameweek(selectedGW);
    }

    function fetchDataForGameweek(gameweek) {
      // Fetch the data for the selected Gameweek
      // Example URL: Replace with actual fetching logic
      const apiUrl = `https://your-api-endpoint.com/gameweek/${gameweek}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const standingsHTML = data.map(player => `
            <tr>
              <td>${player.rank}</td>
              <td>${player.managerName}</td>
              <td>${player.teamName}</td>
              <td>${player.points}</td>
              <td>${player.gwScore}</td>
            </tr>
          `).join('');

          document.getElementById('leagueContent').innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Manager</th>
                  <th>Team</th>
                  <th>Points</th>
                  <th>GW Score</th>
                </tr>
              </thead>
              <tbody>${standingsHTML}</tbody>
            </table>
          `;
        });
    }

    // Initialize the dropdown on page load
    window.onload = function() {
      populateGameweeks();
    }
  </script>
</body>
</html>
