<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Nepal Fantasy Premier League 2025/26</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f7fa; }
    h1, h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background-color: #34495e; color: white; }
    section { margin-bottom: 40px; }
    iframe { width: 100%; height: 600px; border: none; }
    select { padding: 10px; font-size: 16px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>US Nepal Fantasy Premier League 2025/26</h1>

  <section>
    <h2>ðŸ“Š Select League to View Standings</h2>
    <select id="leagueDropdown" onchange="updateLeague()">
      <option value="USNF_2025_Classic">Classic League</option>
      <option value="USNF_2025_Survival">Survival League</option>
      <option value="USNF_2025_Ghost">Ghost League</option>
      <option value="USNF_2025_H2H">Head-to-Head League</option>
    </select>
  </section>

  <section>
    <h2>ðŸ“Š Live Tracking Dashboard</h2>
    <div id="leagueContent">
      <!-- Standings will be dynamically inserted here -->
    </div>
  </section>

  <script>
    function updateLeague() {
      const league = document.getElementById('leagueDropdown').value;
      const sheetId = '1s3-MGoUrN3YR8eoIfJbDT7rQ_8cvL4VAPZy5vozMmFk'; // Your Google Sheet ID
const range = `${league}!A2:H`; // Adjust range for each league sheet

const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=AIzaSyCnhIfcVJB3Id9XcDBTthXmB3TaURmXPaQ`;  // Replace with your Google API Key

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          let tableHTML = '<table><thead><tr><th>Rank</th><th>Manager</th><th>Points</th><th>Gameweek</th><th>GW Winner (1st)</th><th>GW Winner (2nd)</th><th>Monthly Winner</th><th>Highest GW Score</th></tr></thead><tbody>';

          rows.forEach(row => {
            tableHTML += `<tr>
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>
              <td>${row[5]}</td>
              <td>${row[6]}</td>
              <td>${row[7]}</td>
            </tr>`;
          });

          tableHTML += '</tbody></table>';
          document.getElementById('leagueContent').innerHTML = tableHTML;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    // Initial load
    window.onload = function() {
      updateLeague();
    };
  </script>
</body>
</html>
